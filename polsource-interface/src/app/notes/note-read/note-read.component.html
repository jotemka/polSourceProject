<div class="modal-header">
  <h2 class="modal-title">{{ note.title }}</h2>
  <button type="button" class="close" (click)="close()">
    <span>&times;</span>
  </button>
</div>
<div class="container">
  <div class="modal-body">
    <div class="row">Created: {{ note.created }}</div>
    <div class="row">Last modified: {{ note.modified }}</div>
    <div class="row">Version: {{ note.version }}</div>
    <div class="row" style="white-space: pre-line;">{{ note.content }}</div>
  </div>
</div>
